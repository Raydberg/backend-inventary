spring.application.name=backend-inventary
spring.datasource.url=jdbc:mysql://dbproject2024.mysql.database.azure.com:3306/project_spring
spring.datasource.username=dbadmin@dbproject2024
spring.datasource.password=dbproject_2024
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
# Habilitar / Desabilitar api-doc - swagger-ui
springdoc.api-docs.enabled = true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/doc/swagger-ui.html
springdoc.pathsToMatch=/api/**, /bootstrap/**